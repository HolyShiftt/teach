<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>中小学智慧教学管理系统</title>
    <link rel="stylesheet" href="/js/layui/css/layui.css">
    <link rel="stylesheet" href="/css/head.css">
    <style>
        #messag{
            margin-top:40px;
            border:1px solid gray;
            padding:20px;
        }
        .layui-input-block{
            margin-left: 0; !important;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header layui-bg-blue">
        <a href="/">
            <div class="layui-logo layui-hide-xs layui-bg-blue">中小学智慧教学管理系统</div>
        </a>
        <ul class="layui-nav layui-layout-left layui-bg-blue" id="headBar"></ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block" style="margin-right: 20px">
                <a href="javascript:;"><span id="realName"></span></a>
                <dl class="layui-nav-child">
                    <dd><a href="personal">个人中心</a></dd>
                    <dd><a href="javascript:void(0)" id="out">注销</a></dd>
                </dl>
            </li>
        </ul>
    </div>
    <div class="layui-body">
        <div style="margin:auto;width: 80%">
<!--            <button onclick="conectWebSocket()">连接WebSocket</button>-->
<!--            <button onclick="closeWebSocket()">断开连接</button>-->
<!--            <hr />-->
<!--            <br />-->

            <div id="messag">
                许伟聪:早上好
            </div>
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <div class="layui-input-block" style="display: flex">
                        <input type="text" name="title" required id="text"  lay-verify="required" autocomplete="off" class="layui-input">
                        <button class="layui-btn" onclick="send()" style="width: 100px">发送</button>
                    </div>

                </div>
            </form>

        </div>
    </div>


</div>
</body>
<script src="/js/layui/layui.js"></script>
<script src="/js/head.js"></script>
<script src="/js/chat.js"></script>
</html>
