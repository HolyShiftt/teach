<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/js/layui/css/layui.css">
</head>
<body style="margin: 10px">
<div class="layer_self_wrap">
    <form class="layui-form" lay-filter="noticeForm" id="noticeForm" style="margin-top: 20px">
        <div style="padding-right:50px">
            <input type="text" name="id" id="id" class="layui-input" style="display: none">
            <div class="layui-form-item">
                <label class="layui-form-label">标题<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="title" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">内容<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <textarea type="text" name="content" autocomplete="off" class="layui-textarea" lay-verify="required"></textarea>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center">
            <div class="layui-input-block" style="margin-left: 0">
                <button class="layui-btn" lay-submit lay-filter="submit">确定</button>
                <button type="button" class="layui-btn layui-btn-primary" id="close">关闭</button>
            </div>
        </div>
    </form>
</div>

<script src="/js/layui/layui.js"></script>
<script src="/js/operation/noticeOper.js"></script>

</body>
</html>
