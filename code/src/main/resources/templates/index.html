<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>中小学智慧教学管理系统</title>
    <link rel="stylesheet" href="/js/layui/css/layui.css">
    <style type="text/css">
        .layui-this > nav {
            background-color: #f581a4 !important;
        }
    </style>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header layui-bg-blue">
        <div class="layui-logo layui-hide-xs layui-bg-blue"><i class="iconfont icon-jiaoyu"></i>中小学智慧教学管理系统</div>
        <ul class="layui-nav layui-layout-left layui-bg-blue">
            <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
                <i class="layui-icon layui-icon-spread-left"></i>
            </li>
            <li class="layui-nav-item layui-hide-xs"><a href="">课程表</a></li>
            <li class="layui-nav-item layui-hide-xs"><a href="">个人信息</a></li>
            <li class="layui-nav-item layui-hide-xs"><a href="">我的题库</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">我的考试</a>
                <dl class="layui-nav-child">
                    <dd><a href="">考试安排</a></dd>
                    <dd><a href="">历史考试</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block" style="margin-right: 50px">
                <a href="javascript:;"><span id="realName"></span></a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:void(0)">个人中心</a></dd>
                    <dd><a href="">设置</a></dd>
                    <dd><a href="javascript:void(0)" id="out">注销</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <div class="layui-body" style="padding-bottom: 0;position-left:0;left: 0;background: #F2F4F7;">
        <div style="padding: 15px;">
            <div class="layui-tab" lay-allowClose="true" lay-filter="tabs">

                <div class="layui-tab-content" id="tabs-content">
                </div>
            </div>

        </div>
    </div>

</div>
<script src="/js/layui/layui.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
