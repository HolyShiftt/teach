<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>中小学智慧教学管理系统</title>
    <link rel="stylesheet" href="/js/layui/css/layui.css">
    <link rel="stylesheet" href="/css/personal.css">
    <link rel="stylesheet" href="/css/head.css">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header layui-bg-blue">
        <a href="/">
            <div class="layui-logo layui-hide-xs layui-bg-blue"><i class="iconfont icon-jiaoyu"></i>中小学智慧教学管理系统</div>
        </a>
        <ul class="layui-nav layui-layout-left layui-bg-blue" id="headBar"></ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block" style="margin-right: 20px">
                <a href="javascript:;"><span id="realName"></span></a>
                <dl class="layui-nav-child">
                    <dd><a href="personal">个人中心</a></dd>
                    <dd><a href="javascript:void(0)" id="out">注销</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <div class="layui-body" style="background: #F2F4F7;">
        <div style="padding: 15px;">
            <div class="layui-tab" lay-allowClose="true" lay-filter="tabs">
                <div class="layui-tab-content" id="tabs-content" style="text-align: center">
                    <h1 style="color: #990000;margin-bottom: 30px">个人信息情况表</h1>
                    <table class="tbb">
                        <thead>
                        <tbody>
                        <tr>
                            <td>姓名:</td>
                            <td id="name"></td>
                            <td>性别:</td>
                            <td id="sex"></td>
                            <td>年龄:</td>
                            <td id="age"></td>
                            <td rowspan="2" width="200px" ><img id="picture"/></td>
                        </tr>
                        <tr>
                            <td>政治面貌:</td>
                            <td id="politics"></td>
                            <td>生日:</td>
                            <td id="birth"></td>
                            <td>民族:</td>
                            <td id="nation"></td>
                        </tr>
                        <tr>
                            <td>联系方式:</td>
                            <td id="phone" colspan="3"></td>
                            <td>邮箱:</td>
                            <td id="mail" colspan="3"></td>
                        </tr>
                        </tbody>
                        </thead>
                    </table>
                    <button class="layui-btn layui-btn-normal" id="updatePwd">修改密码</button>
                </div>

            </div>
        </div>
    </div>

</div>
<script src="/js/layui/layui.js"></script>
<script src="/js/head.js"></script>
<script src="/js/personal.js"></script>
</body>
</html>
