<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>登录</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <link rel="stylesheet" href="/js/layui/css/layui.css">
</head>

<body>

<div class="login">
    <div class="container-login">
        <div class="wrap-login">
            <div class="layui-col-md6"
                 style="background-image: url('img/login.jpg');background-repeat:no-repeat;background-size:contain;margin-top: 80px">
            </div>
            <div class="layui-col-md6 layui-form">
                <span class="login-form-title">欢迎登陆智慧教学管理系统</span>
                <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief" style="padding-left: 100px">
                    <ul class="layui-tab-title">
                        <li class="layui-this">学生登录</li>
                        <li>老师登录</li>
                        <li>管理员登录</li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show">
                            <form class="layui-form">
                                <div class="wrap-input validate-input">
                                    <input class="input" type="text" name="username" placeholder="请输入账号/手机号">
                                    <span class="focus-input"></span>
                                    <span class="symbol-input"><i class="layui-icon"
                                                                  style="font-size: 20px;">&#xe66f;</i></span>
                                </div>
                                <div class="wrap-input validate-input">
                                    <input class="input" type="password" name="password" placeholder="请输入密码">
                                    <input class="input" style="display: none" name="role" value=3>
                                    <span class="focus-input"></span>
                                    <span class="symbol-input"><i class="layui-icon"
                                                                  style="font-size: 20px;">&#xe683;</i></span>
                                </div>
                                <div class="container-login-form-btn">
                                    <button class="login-form-btn" lay-filter="stuLoginIn" lay-submit="">
                                        学生登陆
                                    </button>
                                </div>
                                <div class="p-t-12" style="text-align: center;margin-top: 20px">
                                    <a class="txt2" href="javascript:">忘记密码？</a>
                                </div>
                            </form>
                        </div>
                        <div class="layui-tab-item">
                            <form class="layui-form" method="post">
                                <div class="wrap-input validate-input">
                                    <input class="input" type="text" name="username" placeholder="请输入账号/手机号">
                                    <span class="focus-input"></span>
                                    <span class="symbol-input">
                            <i class="layui-icon" style="font-size: 20px;">&#xe66f;</i>
					</span>
                                </div>
                                <div class="wrap-input validate-input">
                                    <input class="input" type="password" name="password" placeholder="请输入密码">
                                    <input class="input" style="display: none" name="role" value=4>
                                    <span class="focus-input"></span>
                                    <span class="symbol-input">
                            <i class="layui-icon" style="font-size: 20px;">&#xe683;</i>
					</span>
                                </div>
                                <div class="container-login-form-btn">
                                    <button class="login-form-btn" lay-filter="teacherLoginIn"
                                            lay-submit="teacherLoginIn">
                                        老师登陆
                                    </button>
                                </div>
                                <div class="p-t-12" style="text-align: center;margin-top: 20px">
                                    <a class="txt2" href="javascript:">忘记密码？</a>
                                </div>
                            </form>
                        </div>
                        <div class="layui-tab-item">
                            <form class="layui-form" method="post">
                                <div class="wrap-input validate-input">
                                    <input class="input" type="text" name="username" placeholder="请输入账号/手机号">
                                    <span class="focus-input"></span>
                                    <span class="symbol-input">
                            <i class="layui-icon" style="font-size: 20px;">&#xe66f;</i>
					</span>
                                </div>
                                <div class="wrap-input validate-input">
                                    <input class="input" type="password" name="password" placeholder="请输入密码">
                                    <input class="input" style="display: none" name="role" value=1>
                                    <span class="focus-input"></span>
                                    <span class="symbol-input">
                            <i class="layui-icon" style="font-size: 20px;">&#xe683;</i>
					</span>
                                </div>
                                <div class="container-login-form-btn">
                                    <button class="login-form-btn" lay-filter="adminLoginIn" lay-submit="">管理员登陆</button>
                                </div>
                                <div class="p-t-12" style="text-align: center;margin-top: 20px">
                                    <a class="txt2" href="javascript:">忘记密码？</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/layui/layui.js"></script>
<script src="js/login.js"></script>
</body>
</html>
