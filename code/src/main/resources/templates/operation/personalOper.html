<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/js/layui/css/layui.css">
</head>
<body style="margin: 10px">
<div class="layer_self_wrap">
    <form class="layui-form" lay-filter="userForm" id="userForm" style="margin-top: 20px">
        <div style="padding-right:50px">
            <input type="text" name="id" id="id" class="layui-input" style="display: none">
            <div class="layui-form-item">
                <label class="layui-form-label">姓名<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="realName" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <select name="sex" lay-filter="sex">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">年龄<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <input type="number" name="age" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">政治面貌<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="politics" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">生日<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <input type="date" name="birth" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">民族<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="nation" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">联系方式<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="phone" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="mail" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">照片<span style="color: red">*</span></label>
                <div class="layui-input-block">
                    <button type="button" class="layui-btn" id="picture">
                        <i class="layui-icon">&#xe67c;</i>上传照片
                    </button>
                    <img style="width: 100px; height: 100px;" id="pic" />
                    <input type="text" name="picture" style="display: none" class="layui-input" id="pictureUrl">
                </div>

            </div>
        </div>
        <div class="layui-form-item" style="text-align: center">
            <div class="layui-input-block" style="margin-left: 0">
                <button class="layui-btn" lay-submit lay-filter="submit">确定</button>
                <button type="button" class="layui-btn layui-btn-primary" id="close">关闭</button>
            </div>
        </div>
    </form>
</div>

<script src="/js/layui/layui.js"></script>
<script src="/js/operation/personalOper.js"></script>

</body>
</html>
