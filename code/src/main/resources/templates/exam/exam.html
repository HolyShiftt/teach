<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>考试题库</title>
    <link rel="stylesheet" href="/js/layui/css/layui.css">
    <link rel="stylesheet" href="/css/head.css">
    <style type="text/css">
        a:hover{
            cursor: pointer;
        }
        .layui-nav{
            background-color:#1E9FFF !important
        }
        #content{
            margin-left: 50px;
            padding-top: 20px;
            padding-right: 30px;
            width: 100%;
            height: 92%;
            overflow: auto
        }
        .layui-card-header{
            height: auto;
        }
    </style>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header layui-bg-blue">
        <a href="/">
            <div class="layui-logo layui-hide-xs layui-bg-blue">中小学智慧教学管理系统</div>
        </a>
        <ul class="layui-nav layui-layout-left layui-bg-blue" id="headBar"></ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block" style="margin-right: 20px">
                <a href="javascript:;"><span id="realName"></span></a>
                <dl class="layui-nav-child">
                    <dd><a href="personal">个人中心</a></dd>
                    <dd><a href="javascript:void(0)" id="out">注销</a></dd>
                </dl>
            </li>
        </ul>
    </div>
    <div class="layui-body" style="padding: 0;display: flex;background: #F2F4F7;">
        <ul class="layui-nav layui-nav-tree" lay-filter="test" style="height: 100%">
            <li class="layui-nav-item"><a onclick="showSub('语文')">语文</a></li>
            <li class="layui-nav-item"><a onclick="showSub('数学')">数学</a></li>
            <li class="layui-nav-item"><a onclick="showSub('英语')">英语</a></li>
        </ul>
        <div id="content">
            <form class="layui-form layui-form-pane">
                <div class="layui-form-item">
                    <div style="float: left">
                        <button type="button" class="layui-btn layui-btn-normal" id="addUser"><i class="layui-icon">&#xe654;</i>添加</button>
                    </div>
                    <div style="float: right">
                        <label class="layui-form-label">题目</label>
                        <div class="layui-input-inline">
                            <input name="search" id="title" autocomplete="off" class="layui-input" type="text"/>
                        </div>
                        <button type="button" class="layui-btn layui-btn-search" id="search"><i class="layui-icon">&#xe615;</i>搜索</button>
                    </div>
                </div>
            </form>
            <div id="question" >
            </div>
        </div>

    </div>
</div>
</body>
<script src="/js/layui/layui.js"></script>
<script src="/js/head.js"></script>
<script src="/js/exam/exam.js"></script>
</html>
