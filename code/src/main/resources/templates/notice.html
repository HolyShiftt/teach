<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>中小学智慧教学管理系统</title>
    <link rel="stylesheet" href="/js/layui/css/layui.css">
    <link rel="stylesheet" href="/css/head.css">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header layui-bg-blue">
        <a href="/">
            <div class="layui-logo layui-hide-xs layui-bg-blue">中小学智慧教学管理系统</div>
        </a>
        <ul class="layui-nav layui-layout-left layui-bg-blue" id="headBar"></ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block" style="margin-right: 20px">
                <a href="javascript:;"><span id="realName"></span></a>
                <dl class="layui-nav-child">
                    <dd><a href="personal">个人中心</a></dd>
                    <dd><a href="javascript:void(0)" id="out">注销</a></dd>
                </dl>
            </li>
        </ul>
    </div>
    <div class="layui-body">
        <div style="margin:auto;width: 80%;text-align: center">
            <form class="layui-form layui-form-pane" style="margin-top: 20px">
                <div class="layui-form-item">
                    <div style="float: left">
                        <button type="button" class="layui-btn layui-btn-normal" id="addNotice"><i class="layui-icon">&#xe654;</i>添加</button>
                    </div>
                    <div style="float: right">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-inline">
                            <input id="title" name="title" autocomplete="off" class="layui-input" type="text"/>
                        </div>
                        <button type="button" class="layui-btn layui-btn-search" id="search"><i class="layui-icon">&#xe615;</i>搜索</button>
                    </div>
                </div>
            </form>
            <table id="noticeTable" lay-filter="noticeTable"></table>
        </div>
    </div>
</div>
<script type="text/html" id="operation">
    <a class="layui-btn layui-btn-sm" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">删除</a>
</script>
</body>
<script src="/js/layui/layui.js"></script>
<script src="/js/head.js"></script>
<script src="/js/notice.js"></script>
</html>
