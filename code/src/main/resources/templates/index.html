<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>中小学智慧教学管理系统</title>
    <link rel="icon" href="/img/index/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/js/layui/css/layui.css">
    <link rel="stylesheet" href="/css/index/iconfont.css">
    <style type="text/css">
        .layui-this > nav {
            background-color: #f581a4 !important;
        }
    </style>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black"><i class="iconfont icon-jiaoyu"></i>中小学智慧教学管理系统</div>
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
                <i class="layui-icon layui-icon-spread-left"></i>
            </li>
            <li class="layui-nav-item layui-hide-xs"><a href="">个人信息</a></li>
            <li class="layui-nav-item layui-hide-xs"><a href="">我的题库</a></li>
            <li class="layui-nav-item">

        </ul>
        <ul class="layui-nav layui-layout-right">

                <a href="javascript:;" id="username" style="margin-right: 20px;font-size: 18px" ></a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:void(0)">个人中心</a></dd>
                    <dd><a href="">设置</a></dd>
                    <dd><a href="javascript:void(0)" id="logout">注销</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <div class="layui-body">
        <div style="padding: 15px;">
            <div class="layui-tab" lay-allowClose="true" lay-filter="tabs">

                <div class="layui-tab-content" id="tabs-content">
                </div>
            </div>

        </div>
    </div>

</div>
<script src="/js/layui/layui.js"></script>

</html>
