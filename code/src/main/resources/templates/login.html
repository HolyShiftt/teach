<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>登录</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <link rel="stylesheet" href="/js/layui/css/layui.css">
</head>

<body>

<div class="login">
    <div class="container-login">
        <div class="wrap-login">
            <div class="layui-col-md6"
                 style="background-image: url('img/login.jpg');background-repeat:no-repeat;background-size:contain;">
            </div>
            <div class="layui-col-md6 layui-form">
                <form class="login-form" style="margin-left: 100px;">
                    <span class="login-form-title">欢迎登陆智慧教学管理系统</span>
                    <div class="wrap-input validate-input">
                        <input class="input" type="text" name="username" id="username" placeholder="请输入账号/手机号">
                        <span class="focus-input"></span>
                        <span class="symbol-input">
                            <i class="layui-icon" style="font-size: 20px;">&#xe66f;</i>
					</span>
                    </div>
                    <div class="wrap-input validate-input">
                        <input class="input" type="password" name="password" id="password" placeholder="请输入密码">
                        <span class="focus-input"></span>
                        <span class="symbol-input">
                            <i class="layui-icon" style="font-size: 20px;">&#xe683;</i>
					</span>
                    </div>
                    <div class="container-login-form-btn">
                        <button class="login-form-btn" id="loginIn" lay-filter="loginIn" lay-submit="">登陆</button>
                    </div>
                    <div class="p-t-12" style="text-align: center;margin-top: 20px">
                        <a class="txt2" href="javascript:">忘记密码？</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="js/layui/layui.js"></script>
<script src="js/login.js"></script>
</body>
</html>
